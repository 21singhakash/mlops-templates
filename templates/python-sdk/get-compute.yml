parameters:
- name: compute_type
  type: string

steps:
  - task: AzureCLI@2
    displayName: Get compute
    inputs:
      azureSubscription: $(ml_workspace_connection)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        python templates/src/python-sdk/get_compute.py -f config-aml.yml --compute_type ${{ parameters.compute_type }}
