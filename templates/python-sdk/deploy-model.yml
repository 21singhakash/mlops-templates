steps:
  - task: AzureCLI@2
    displayName: Deploy Model to AKS
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        python templates/src/python-sdk/deploy_model_aks.py -f config-aml.yml