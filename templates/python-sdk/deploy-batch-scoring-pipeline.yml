parameters:
- name: enable_monitoring
  type: string

steps:
  - task: UsePythonVersion@0
    displayName: 'Setting Python version'
    inputs:
      versionSpec: '3.8'
  - task: Bash@3
    displayName: 'Install Requirements'
    inputs:
      filePath: templates/src/python-sdk/install_requirements_monitoring.sh
  - task: AzureCLI@2
    displayName: Deploy batch scoring pipeline to AML
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        set -e
        python templates/src/python-sdk/deploy_batch_scoring_pipeline.py -f config-aml.yml -m ${{ parameters.enable_monitoring }}