steps:
  - task: AzureCLI@2
    displayName: Deploy batch scoring pipeline to AML
    inputs:
      azureSubscription: $(ml_workspace_connection)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        set -e
        python templates/src/python-sdk/deploy_batch_scoring_pipeline.py -f config-aml.yml