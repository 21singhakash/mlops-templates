steps:
  - task: AzureCLI@2
    displayName: Deploy traininig pipeline to AML
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az ml job create --file data-science-regression/pipeline.yml