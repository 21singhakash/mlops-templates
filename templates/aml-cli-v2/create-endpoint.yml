parameters:
  - name: endpoint_type
    type: string

steps:
  - task: AzureCLI@2
    displayName: Create managed online endpoint 
    continueOnError: true
    inputs: 
      azureSubscription: $(ado_service_connection_rg) #needs to have access at the RG level 
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        ENDPOINT_NAME=$(endpoint_name)
        ENDPOINT_EXISTS=$(az ml ${{ parameters.endpoint_type }} list -o tsv --query "[?name=='$ENDPOINT_NAME'][name]" | wc -l)
        echo $ENDPOINT_NAME $ENDPOINT_EXISTS
        az ml ${{ parameters.endpoint_type }} list -o tsv

        if [[ ENDPOINT_EXISTS -ne 1 ]]; then
            az ml ${{ parameters.endpoint_type }} create --name $(endpoint_name)
        else
            echo "Endpoint exists"
        fi
