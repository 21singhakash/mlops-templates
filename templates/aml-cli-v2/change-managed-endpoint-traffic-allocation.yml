steps:
  - task: AzureCLI@2
    displayName: Deploy managed online endpoint
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        set -e
        az ml online-endpoint update --name $ENDPOINT_NAME --traffic "$(traffic_allocation)"
