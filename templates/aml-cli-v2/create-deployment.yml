parameters:
- name: deployment_name
  type: string
- name: deployment_file
  type: string

steps:
  - task: AzureCLI@2
    displayName: Create deployment
    inputs: 
      azureSubscription: $(ado_service_connection_rg) #needs to have access at the RG level 
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        cat ${{ parameters.deployment_file }}
        az ml online-deployment create --name ${{ parameters.deployment_name }} --endpoint $(endpoint_name) \
          -f ${{ parameters.deployment_file }}
