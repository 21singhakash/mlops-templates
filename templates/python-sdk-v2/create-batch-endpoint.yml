parameters:
- name: endpoint_name
  type: string
- name: endpoint_description
  type: string
- name: auth_mode
  type: string

steps:

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.10.4'
    architecture: 'x64'

- script: |
    pip install azure-ai-ml==1.0.0
    pip install azure-identity
    pip install azure-core
  displayName: 'Install python sdk v2 and azure-identity'
    
- task: AzureCLI@2
  displayName: Creating batch endpoint
  inputs:
    azureSubscription: $(ado_service_connection_aml_ws)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |

      python templates/src/python-sdk-v2/create_batch_endpoint.py \
        --endpoint_name "${{parameters.endpoint_name}}" \
        --description "${{parameters.endpoint_description}}" \
        --auth_mode "${{parameters.auth_mode}}" \
