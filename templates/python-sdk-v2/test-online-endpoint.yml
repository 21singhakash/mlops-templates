parameters:
- name: endpoint_name
  type: string
- name: sample_request
  type: string

steps:
    
- task: AzureCLI@2
  displayName: Testing online endpoint
  inputs:
    azureSubscription: $(ado_service_connection_aml_ws)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |

      python templates/src/python-sdk-v2/test_online_endpoint.py \
        -n "${{parameters.endpoint_name}}" \
        -l "${{parameters.sample_request}}" \

