parameters:
  - name: config_location
    type: string

steps:
  - task: AzureCLI@2
    displayName: Connect to AML Workspace using CLI v2
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az configure --defaults group=$(resource_group) workspace=$(aml_workspace)
        AzureMLsubscription=$(az account list --query "[?isDefault].id" -o tsv)
        echo $AzureMLsubscription
        echo $(System.CollectionUri)
        echo $(System.TeamProjectId)
        az devops login --organization $(System.CollectionUri)
        az pipelines variable list --detect true --org $(System.CollectionUri) --project $(System.TeamProjectId) --pipeline-id $(System.DefinitionId)
      