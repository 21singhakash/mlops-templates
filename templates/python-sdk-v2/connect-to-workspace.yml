parameters:
  - name: config_location
    type: string

steps:
  - task: AzureCLI@2
    displayName: Connect to AML Workspace using CLI v2
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az configure --defaults group=$(resource_group) workspace=$(aml_workspace)
        AzureMLsubscription=$(az account list --query "[?isDefault].id" -o tsv)
        export AZURE_DEVOPS_EXT_PAT=$(System.AccessToken)
        az devops login --org $(System.CollectionUri)
        az pipelines variable list --detect true --org $(System.CollectionUri) --pipeline-id $(System.DefinitionId) --project $(System.TeamProjectId) 
        echo "finished"

