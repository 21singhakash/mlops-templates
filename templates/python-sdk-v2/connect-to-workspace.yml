parameters:
  - name: config_location
    type: string

steps:
  - task: AzureCLI@2
    displayName: Connect to AML Workspace using CLI v2
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az configure --defaults group=$(resource_group) workspace=$(aml_workspace)
        AzureMLsubscription=$(az account list --query "[?isDefault].id" -o tsv)
        echo $AzureMLsubscription
        python templates/src/python-sdk-v2/register_environment.py --resource_group $(resource_group) --workspace_name $(aml_workspace) --subscription_id $AzureMLsubscription --config_location ${{ parameters.config_location }}

