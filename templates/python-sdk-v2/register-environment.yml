parameters:
- name: environment_name
  type: string
- name: environment_description
  type: string
- name: conda_file
  type: string
- name: base_image
  type: string
  
steps:

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.10.4'
    architecture: 'x64'

- script: |
    pip install azure-ai-ml==1.0.0
    pip install azure-identity
    pip install azure-core
  displayName: 'Install python sdk v2 and azure-identity'
    
- task: AzureCLI@2
  displayName: Register training environment
  inputs:
    azureSubscription: $(ado_service_connection_aml_ws)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |

      python templates/src/python-sdk-v2/register_environment.py \
        --environment_name "${{parameters.environment_name}}" \
        --description "${{parameters.environment_description}}" \
        --conda_file "${{parameters.conda_file}}" \
        --base_image "${{parameters.base_image}}" \