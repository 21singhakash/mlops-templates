parameters:
- name: data_name
  type: string
  default: ''
- name: data_description
  type: string
  default: ''
- name: data_path
  type: string
  default: ''
- name: data_type
  type: string
  default: ''

steps:

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.10.4'
    architecture: 'x64'

- script: |
    pip install azure-ai-ml==1.0.0
    pip install azure-identity
    pip install azure-core
  displayName: 'Install python sdk v2 and azure-identity'
    
- task: AzureCLI@2
  displayName: Register training data asset
  inputs:
    azureSubscription: $(ado_service_connection_aml_ws)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |

      python templates/src/python-sdk-v2/register_data_asset.py \
        -n "${{parameters.data_name}}" \
        -d "${{parameters.data_description}}" \
        -l "${{parameters.data_path}}" \
        -t "${{parameters.data_type}}" 
