parameters:
  - name: pipeline_file
    type: string
  - name: experiment_name
    type: string
  - name: env_subscription_id
    type: string

steps:
  - task: AzureCLI@2
    displayName: Run pipeline in AML
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        echo "printing subscription id"
        echo ${{ parameters.env_subscription_id }}
        echo $(env_subscription_id)
        python ${{ parameters.pipeline_file }} --experiment_name ${{ parameters.experiment_name }} --resource_group $(resource_group) --workspace_name $(aml_workspace) --subscription_id ${{parameters.env_subscription_id }}