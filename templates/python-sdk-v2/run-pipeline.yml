parameters:
- name: cluster_name
  type: string
- name: data_name
  type: string
  default: ''
- name: enable_monitoring
  type: string


steps:
  - task: AzureCLI@2
    displayName: Run pipeline SDKv2 
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        set -e 
        python data-science/src/run_pipeline.py \
          -c "${{ parameters.cluster_name }}" \
          -d ${{ parameters.data_name }} \
          -m ${{ parameters.enable_monitoring }} \