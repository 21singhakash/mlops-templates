parameters:
  - name: pipeline_file
    type: string
  - name: experiment_name
    type: string
  - name: env_subscription_id
    type: string

steps:
  - task: AzureCLI@2
    displayName: Run pipeline in AML
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        echo "Executing python code with config.json"
        python ${{ parameters.pipeline_file }} --experiment_name ${{ parameters.experiment_name }}