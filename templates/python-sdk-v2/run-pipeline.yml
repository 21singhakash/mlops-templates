parameters:
- name: enable_monitoring
  type: string
- name: cluster_name
  type: string


steps:
  - task: AzureCLI@2
    displayName: Run pipeline SDKv2 
    inputs:
      azureSubscription: $(ado_service_connection_aml_ws)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        set -e 
        python templates/src/python-sdk-v2/run_pipeline.py -c $${{ parameters.cluster_name }} -m ${{ parameters.enable_monitoring }}